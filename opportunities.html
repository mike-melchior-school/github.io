                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

</header>
<main class="container mb-5">
    <h1 class="text-center my-5">Opportunities</h1>
    <div id="opportunitiesContainer"></div>
    <div class="modal signUpModal" id="signUpModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="border-bottom text-center pb-3" id="modalDescription"></p>
                    <p class="text-center mb-0" id="modalDate"></p>
                </div>

                <form id="signUpForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" required>
                        <div id="nameHelp" class="form-text">We'll never share your info with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="preferredRole" class="form-label">Preferred Role</label>
                        <input type="text" class="form-control" id="preferredRole" required>
                    </div>
                    <p id="confirmationMessage"></p>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="js/main.js" defer></script>
<script src="https://unpkg.com/scrollreveal"></script>
