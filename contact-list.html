<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact List</title>
    <!--    CSS Section-->
    <link rel="stylesheet" href="Content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <script src="./Scripts/authguard.js"></script>

</head>
<body>
    <header></header>

    <main class="container">
        <h1>Contact List</h1>

        <div class="row">
            <div class="col">

                <button id="addButton" class="btn btn-success btn-sm mb-1">
                    <i class="fa-solid fa-user-plus"></i> Add Contact</button>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Email Address</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="contactList"></tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="Scripts/namespace.js"></script>
    <script src="Scripts/contact.js"></script>
    <script src="Scripts/app.js" defer></script>
</body>
</html>
