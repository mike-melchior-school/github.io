    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Volunteer Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link home" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link events" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link opportunities" href="opportunities.html">Opportunities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link about" href="about.html">About</a>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container mb-5">
    <h1 class="text-center my-5">Events</h1>

    <div class="me-auto mb-2 mb-lg-0 text-center">
        <div class="dropdown">
            <button id="eventDropdownButton" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                All Events
            </button>
            <ul class="dropdown-menu">
                <li id="ddAll"><a class="dropdown-item">All Events</a></li>
                <li><hr class="dropdown-divider"></li>
                <li id="ddWorkshop"><a class="dropdown-item">Workshop</a></li>
                <li><hr class="dropdown-divider"></li>
                <li id="ddCleanup"><a class="dropdown-item">Cleanup</a></li>
                <li><hr class="dropdown-divider"></li>
                <li id="ddCharity"><a class="dropdown-item">Charity</a></li>
            </ul>
        </div>
    </div>


    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">Prev</button>
            <h3 id="monthYear"></h3>
            <button id="nextMonth">Next</button>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
    </div>

    <div class="modal eventModal" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="border-bottom text-center pb-3" id="modalDescription"></p>
                    <p class="text-center mb-0" id="modalDate"></p>
                </div>
                <div class="modal-footer">
                    <button id="signUp" type="button" class="btn btn-primary">Sign up</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
